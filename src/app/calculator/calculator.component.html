<ActionBar title="Axle Weight Calculator"></ActionBar>

<ScrollView>
  <StackLayout class="p-4">
    <Label text="Enter Weights (lbs)" class="text-xl mb-2"></Label>
    <TextField [(ngModel)]="truckWeight" hint="Truck Weight" keyboardType="number" class="input mb-2"></TextField>
    <TextField [(ngModel)]="trailerWeight" hint="Trailer Weight" keyboardType="number" class="input mb-2"></TextField>
    <TextField [(ngModel)]="cargoWeight" hint="Cargo Weight" keyboardType="number" class="input mb-2"></TextField>

    <Label text="Adjust Axle Position" class="text-xl mt-4 mb-2"></Label>
    <Slider [(ngModel)]="axlePosition" minValue="0" maxValue="100" class="mb-2"></Slider>
    <Label [text]="'Current position: ' + axlePosition + '%'" class="text-center mb-4"></Label>

    <StackLayout class="bg-gray-200 p-4 rounded-lg mb-4">
      <Label text="Weight Distribution" class="text-xl mb-2"></Label>
      <Label [text]="'Front Axle: ' + weightDistribution.frontAxleWeight + ' lbs'" class="mb-1"></Label>
      <Label [text]="'Rear Axle: ' + weightDistribution.rearAxleWeight + ' lbs'" class="mb-1"></Label>
      <Label [text]="'Total Weight: ' + weightDistribution.totalWeight + ' lbs'" class="mb-1"></Label>
    </StackLayout>

    <Label [text]="'Legal Status: ' + (isLegal() ? 'Legal' : 'Illegal')" 
           [class]="isLegal() ? 'text-green-600' : 'text-red-600'" 
           class="text-xl text-center mb-4"></Label>

    <!-- Simple visual representation -->
    <GridLayout rows="auto" columns="*, *" class="bg-gray-100 p-2 rounded-lg">
      <StackLayout row="0" col="0" class="text-center">
        <Label text="Front" class="text-lg"></Label>
        <Progress [value]="weightDistribution.frontAxleWeight" [maxValue]="12000" class="m-2"></Progress>
      </StackLayout>
      <StackLayout row="0" col="1" class="text-center">
        <Label text="Rear" class="text-lg"></Label>
        <Progress [value]="weightDistribution.rearAxleWeight" [maxValue]="34000" class="m-2"></Progress>
      </StackLayout>
    </GridLayout>
  </StackLayout>
</ScrollView>
